<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WHALERS - Band Modern Style Site</title>
  <style>
    body {
      background: radial-gradient(circle at top left, #001f3f, #000);
      color: #0ff;
      font-family: "Courier New", monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .logo-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      position: absolute;
      width: 80vw;
      max-width: 800px;
      opacity: 0.4;
      animation: waveGlow 4s infinite ease-in-out;
      filter: drop-shadow(0 0 30px #00e5ff);
    }

    @keyframes waveGlow {
      0% { transform: scale(1) rotate(0deg); opacity: 0.4; }
      50% { transform: scale(1.05) rotate(1deg); opacity: 0.7; }
      100% { transform: scale(1) rotate(0deg); opacity: 0.4; }
    }

    h1 {
      font-size: 15vw;
      margin: 20px 0;
      text-shadow: 0 0 50px #0ff;
      animation: neonGlow 1.5s infinite alternate;
      z-index: 1;
    }

    @keyframes neonGlow {
      from { text-shadow: 0 0 30px #0ff; }
      to { text-shadow: 0 0 80px #00e5ff; }
    }

    .terminal {
      width: 90%;
      max-width: 800px;
      height: 80%;
      backdrop-filter: blur(10px) brightness(0.8);
      border-radius: 20px;
      border: 3px solid rgba(0, 255, 255, 0.5);
      padding: 20px;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.7);
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .audio-player, .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    .song-button {
      background-color: rgba(0, 51, 102, 0.7);
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px;
      margin: 5px;
      cursor: pointer;
      font-family: inherit;
      width: 100%;
      transition: transform 0.2s, background-color 0.3s;
    }

    .song-button:hover {
      transform: scale(1.1) rotate(2deg);
      background-color: rgba(0, 51, 102, 1);
    }

    #eq-visualizer {
      width: 100%;
      height: 200px;
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      position: relative;
      overflow: hidden;
    }

    .bar {
      width: 5%;
      background-color: #0ff;
      transition: height 0.2s;
    }

    .control-btn, input[type="range"], select {
      background-color: rgba(0, 51, 102, 0.7);
      color: #0ff;
      border: 2px solid #0ff;
      padding: 10px;
      cursor: pointer;
      font-family: inherit;
      margin: 5px;
    }
  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://static1.squarespace.com/static/52efe2bbe4b0e9a106d09265/t/52efe751e4b0eb698895bda9/1604071142843/" alt="Wave Logo">
    <h1>WHALERS</h1>
  </div>
  <canvas id="particle-canvas"></canvas>
  <div class="terminal">
    <div id="output">Welcome aboard! Select a song for your voyage:</div>
    <div class="audio-player">
      <button class="song-button" onclick="playSong('https://raw.githubusercontent.com/dmsatx357/whalers-test/main/SCARECROW%20DIG%20MASTER%2001_06.mp3')">Scarecrow</button>
      <button class="song-button" onclick="playSong('https://raw.githubusercontent.com/dmsatx357/whalers-test/main/THEMS%20THE%20BREAKS%20DIG%20MASTER%2001_07.mp3')">Thems the Breaks</button>
      <button class="song-button" onclick="playSong('https://raw.githubusercontent.com/dmsatx357/whalers-test/main/TREMORS%20DIG%20MASTER%2001_06.mp3')">Tremors</button>
      <audio id="audio" controls crossorigin="anonymous"></audio>
    </div>

    <div id="eq-visualizer"></div>

    <div class="controls">
      <button class="control-btn" id="color-shift">Color Shift</button>
      <input type="range" id="speed-control" min="1" max="10" value="5">
      <span>Animation Speed</span>
      <select id="pattern-select">
        <option value="random">Random</option>
        <option value="wave">Wave</option>
        <option value="pulse">Pulse</option>
      </select>
    </div>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const eqVisualizer = document.getElementById("eq-visualizer");
    const colorShiftBtn = document.getElementById("color-shift");
    const speedControl = document.getElementById("speed-control");
    const patternSelect = document.getElementById("pattern-select");

    let audioContext, analyser, source;
    let dataArray, bufferLength;

    function initVisualizer() {
      audioContext = new (window.AudioContext || window.webkitAudioContext)();
      analyser = audioContext.createAnalyser();
      source = audioContext.createMediaElementSource(audio);
      source.connect(analyser);
      analyser.connect(audioContext.destination);

      analyser.fftSize = 256;
      bufferLength = analyser.frequencyBinCount;
      dataArray = new Uint8Array(bufferLength);

      drawVisualizer();
    }

    function drawVisualizer() {
      eqVisualizer.innerHTML = "";
      for (let i = 0; i < bufferLength; i++) {
        const bar = document.createElement("div");
        bar.classList.add("bar");
        eqVisualizer.appendChild(bar);
      }
      const bars = document.querySelectorAll(".bar");

      function animate() {
        analyser.getByteFrequencyData(dataArray);
        bars.forEach((bar, i) => {
          const height = dataArray[i] / 2;
          bar.style.height = `${height}%`;
        });
        requestAnimationFrame(animate);
      }
      animate();
    }

    function playSong(url) {
      if (!audioContext) initVisualizer();
      audio.src = url;
      audio.play();
    }

    colorShiftBtn.addEventListener("click", () => {
      document.body.style.background = `linear-gradient(135deg, hsl(${Math.random() * 360}, 70%, 40%), hsl(${Math.random() * 360}, 70%, 20%))`;
    });

    const canvas = document.getElementById("particle-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 3 + 1;
        this.speedX = Math.random() * 3 - 1.5;
        this.speedY = Math.random() * 3 - 1.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.size > 0.2) this.size -= 0.1;
      }
      draw() {
        ctx.fillStyle = "#0ff";
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function handleParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.push(new Particle());
      for (let i = 0; i < particles.length; i++) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].size <= 0.3) particles.splice(i, 1);
      }
      requestAnimationFrame(handleParticles);
    }
    handleParticles();
  </script>
</body>
